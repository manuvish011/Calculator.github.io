<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Calculator - Muskan Beauty Touch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Muskan Beauty Touch</h1>
        </header>
        <div class="input-row">
            <label for="price">Price:</label>
            <input type="number" id="price" inputmode="numeric" pattern="[0-9]*" class="form-control">
        </div>
        <div class="input-row">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" inputmode="numeric" pattern="[0-9]*" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="addItem()">Add Item</button>
        <div class="list-box" id="itemList"></div>
        <div class="total-label">Subtotal: ₹<span id="subtotal">0.00</span></div>
        <div class="total-label">Total: ₹<span id="total">0.00</span></div>
        <div class="total-label">Discount: ₹<span id="discount">0.00</span></div>
        <div class="button-group">
            <button class="btn btn-primary" onclick="clearList()">Clear List</button>
            <button class="btn btn-primary" onclick="printBill()">Print Bill</button>
            <button class="btn btn-primary" onclick="calculateChange()">Calculate Change</button>
            <button class="btn btn-primary" onclick="applyDiscount()">Apply Discount</button>
        </div>
    </div>
    <script src="script.js"</script>
</body>
</html>
